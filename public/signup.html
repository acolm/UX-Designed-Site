<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="../CSS/signup.css
    "
    />
    <title>Sign Up</title>
  </head>
  <body>
    <section id="cover" class="min-vh-100">
      <div id="cover-caption">
        <div class="container">
          <div class="row text-white">
            <div
              class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4"
            >
              <div class="display-5 py-5 text-truncate">
                <a href="index.html"><img src="../SFSU-Folio.png" /></a>
              </div>
              <div class="px-2">
                <form action="" class="justify-content-center">
                  <div class="form-group">
                    <label class="sr-only">SFSU email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                      placeholder="Enter SFSU email"
                    />
                  </div>
                  <div class="form-group">
                    <label class="sr-only">Email</label>

                    <input
                      type="password"
                      class="form-control"
                      id="exampleInputPassword1"
                      placeholder="Password"
                    />
                  </div>

                  <div class="form-group">
                    <label class="sr-only">Email</label>

                    <input
                      type="password"
                      class="form-control"
                      id="exampleInputPassword1"
                      placeholder="Comfirm Password"
                    />
                  </div>

                  <button type="submit" class="btn btn-secondary btn-lg">
                    Sign Up
                  </button>

                  <hr />
                  <a href="signin.html">
                    <h1 type="submit" class="btn btn-md text-secondary">
                      Aready on SFSU-Folio?<strong
                        ><mark class="text-info"> Sign In</mark></strong
                      >
                    </h1>
                  </a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="row">
        <div class="col-4">
          <a href="about.html" class="text-secondary">ABOUT</a>
        </div>
        <div class="col-4 align-self-center">
          <a href="careers.html" class="text-secondary">CAREERS</a>
        </div>
        <div class="col-4 align-self-center">
          <a href="customer.html" class="text-secondary">CUSTOMER SUPPORT</a>
        </div>
      </div>
    </footer>
  </body>

  <!-- JS, Popper.js, and jQuery -->
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"
  ></script>
</html>
