<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="../CSS/customer.css
    "
    />

    <title>Customer Support</title>
  </head>
  <body>
    <div id="page-container">
      <div id="content-wrap">
        <nav class="navbar navbar-light bg-light justify-content-between">
          <a href="https://sfsufolio.tk"><img src="../SFSU-Folio.png" /></a>
          <form class="form-inline" action="signin.html">
            <div class="dropdown mt-3">
              <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                id="dropdownMenuButton"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Majors
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Computer Science </a>
                <a class="dropdown-item" href="#">Engineering, Civil</a>
                <a class="dropdown-item" href="#">Engineering, Computer</a>
                <a class="dropdown-item" href="#">Engineering, Electrical</a>
                <a class="dropdown-item" href="#">Engineering, Mechanical</a>
                <a class="dropdown-item" href="#">Industrial Design</a>
                <a class="dropdown-item" href="#">Physics</a>
                <a class="dropdown-item" href="#">Statistics</a>
              </div>
            </div>
            <input
              class="form-control mr-sm-2 mt-3"
              type="search"
              style="margin: auto; width: 600px;"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success mt-3" type="submit" style="color">
              <a style="color: green" href="../public/search.html"> Search</a>
            </button>
            <a href="signin.html">
              <button class="btn btn-outline-success mt-3" type="submit">
                <a style="color: green" href="../public/signin.html"> Signin / Sign-up</a>
              </button>
            </a>
          </form>
      </nav>
        <div class="continer ml-5 mt-5 p-5">
          <h3 class="mb-5">
            Want to report a problem?
            <small class="text-muted">tell us</small>
          </h3>

          <form>
            <div class="form-group row">
              <label for="inputName" class="col-sm-2 col-form-label"
                >Name</label
              >
              <div class="col-sm-10">
                <input
                  type="name"
                  class="form-control"
                  id="inputName"
                  placeholder="Name"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="inputEmail" class="col-sm-2 col-form-label"
                >Email</label
              >
              <div class="col-sm-10">
                <input
                  type="Email"
                  class="form-control"
                  id="inputEmail"
                  placeholder="Email"
                />
              </div>
            </div>

            <div class="form-group row">
              <label for="inputProblems" class="col-sm-2 col-form-label"
                >Issues</label
              >
              <div class="col-sm-10">
                <textarea
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  placeholder="Report your problems"
                  rows="3"
                ></textarea>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-2 col-form-label"></label>
              <div class="col-sm-10">
                <button
                  type="button"
                  class="btn btn-secondary mx-5 px-5 my-auto w-75"
                >
                  Submit
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <footer id="footer">
        <div class="row">
          <div class="col-4 m">
            <a href="about.html" class="text-secondary">ABOUT</a>
          </div>
          <div class="col-4 align-self-center">
            <a href="careers.html" class="text-secondary">CAREERS</a>
          </div>
          <div class="col-4 align-self-center">
            <a href="customer.html" class="text-secondary">CUSTOMER SUPPORT</a>
          </div>
        </div>
      </footer>
    </div>
  </body>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"
  ></script>
  <!-- JS, Popper.js, and jQuery -->
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"
  ></script>
</html>
