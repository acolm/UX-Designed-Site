<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="../CSS/signup.css
    "
    />
    <link
      rel="stylesheet"
      href="../CSS/signup_info.css
  "
    />
    <title>Sign Up</title>
  </head>
  <body>
    <section class="min-vh-100 cover">
      <div class="cover-caption">
        <div class="mx-auto form p-5">
          <div class="display-5 py-5">
            <a href="../index.html"><img src="../SFSU-Folio.png" /></a>
          </div>
          <div class="">
            <form action="../index.html">
              <div class="form-group row mx-5 no-gutters">
                <label
                  for="inputEmail3"
                  class="col-sm-4 col-form-label mx-auto my-0 px-1"
                  >Upload Picture</label
                >
                <div class="col-sm-7">
                  <div class="row no-gutters">
                    <div class="col-sm-5">
                      <input
                        type="file"
                        class="form-control-file"
                        id="exampleFormControlFile1"
                      />
                      <span><small>(Picture is Optional)</small></span>
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-group row mx-5 no-gutters">
                <label
                  for="exampleFormControlFile1"
                  class="col-sm-4 col-form-label mx-auto my-0"
                  >Resume/CV</label
                >
                <div class="col-sm-7">
                  <input
                    type="file"
                    class="form-control-file"
                    id="exampleFormControlFile1"
                  />
                </div>
              </div>

              <div class="form-group row mx-5 text-center no-gutters">
                <label
                  for="exampleFormControlFile1"
                  class="col-sm-4 col-form-label mx-auto my-0"
                  >Cover Letter</label
                >
                <div class="col-sm-7">
                  <input
                    type="file"
                    class="form-control-file"
                    id="exampleFormControlFile1"
                  />
                </div>
              </div>

              <div class="form-group row mx-5 text-center no-gutters">
                <label
                  for="courses"
                  class="col-sm-4 col-form-label mx-auto my-0"
                  >SFSU Courses</label
                >
                <div class="col-sm-7">
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Your courses"
                  />
                </div>
              </div>

              <div class="form-group row mx-5 text-center no-gutters">
                <label for="skills" class="col-sm-4 col-form-label mx-auto my-0"
                  >Skills</label
                >
                <div class="col-sm-7">
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Skills"
                  />
                </div>
              </div>

              <div class="form-group row mx-5 text-center no-gutters">
                <div class="col-sm-6 mx-auto">
                  <a href="index.html">
                    <button type="submit" class="btn btn-primary">
                      Submit
                    </button>
                  </a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="row">
        <div class="col-4">
          <a href="about.html" class="text-secondary">ABOUT</a>
        </div>
        <div class="col-4 align-self-center">
          <a href="careers.html" class="text-secondary">CAREERS</a>
        </div>
        <div class="col-4 align-self-center">
          <a href="customer.html" class="text-secondary">CUSTOMER SUPPORT</a>
        </div>
      </div>
    </footer>
  </body>

  <!-- JS, Popper.js, and jQuery -->
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"
  ></script>
</html>
