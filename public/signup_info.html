<!doctype html>
<html lang="en">
  <head>
    <title>Sign Up</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"  href="../CSS/signup_info.css"> 
    
    </head>
  <body>
    <header>
      <div class="top">
        <h2>temp Page</h2>
      </div>
    </header>
    <form class="main-form needs-validation" novalidate="" action="check.html">
      <div class="mb-3">
        <label for="classes">SFSU Courses</label>
        <input class="form-control" required type="text" maxlength="40" placeholder="e.g. ACCT 301" name="classes"/>
        <div class="invalid-feedback">Please enter some courses you took</div>
      </div>
      <div class="mb-3">
        <label for="skills">Skills</label>
        <input class="form-control" required type="text" maxlength="40" placeholder="skills" name="skills"/>
        <div class="invalid-feedback">Please enter some attributes</div>
      </div>
      <hr class="mb-4" />
      <div class="mb-3">
        <div class="form-check">
          <input required id ="tos" type="checkbox" class="form-check-input" />
          <label for="tos" class="form-check-label">
            <a href="">Accept Terms & Conditions</a>
          </label>
          <div class="invalid-feedback">Please accept the terms and conditions</div>
        </div>
      </div>
      <hr class="mb-4" />
      <div>
        <input type="submit" class="btn btn-primary btn-lg btn-block" >
      </div>
    </form>
    <!-- Footer -->
    <footer class="page-footer font-small">
      <div class="container text-center text-md-left">
          <div class="row">
              <div class="col-md-3 mx-auto">
                  <a href="about.html" class="text-secondary mt-3 mb-4">About</a>
              </div>
              <hr class="clearfix w-100 d-md-none">
              <div class="col-md-3 mx-auto">
                  <a href="careers.html" class="text-secondary">Careers</a>
              </div>
              <hr class="clearfix w-100 d-md-none">
              <div class="col-md-3 mx-auto">
                  <a href="customer.html" class="text-secondary">Customer Support</a>
              </div>
          </div>
      </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
    </script>
    <script>
      var form = document.querySelector('.needs-validation');
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() == false){
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      })
    </script>
  </body>
</html>
